<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Pedido - Provesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{% url 'order_list' %}">Provesi WMS</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Registrar Nuevo Pedido</h4>
                </div>
                <div class="card-body">
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="products" class="form-label">Listado de Productos (JSON/Texto)</label>
                            <textarea class="form-control" id="products" name="products" rows="3" placeholder='Ej: ["Botas de seguridad", "Casco tipo ingeniero"]' required></textarea>
                            <div class="form-text">Ingrese los items que componen el pedido (simulaci√≥n de carrito).</div>
                        </div>

                        <div class="mb-3">
                            <label for="count" class="form-label">Cantidad Total de Items</label>
                            <input type="number" class="form-control" id="count" name="count" value="1" min="1" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Crear Pedido</button>
                            <a href="{% url 'order_list' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
